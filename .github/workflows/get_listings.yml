name: Get Listings
run-name: ${{ github.actor }} gets listings

on:
  schedule:
    - cron: '0 14 * * *'  # Runs every day at 2 PM UTC (12 am AEST)

jobs:
  get_listings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true  # Enable Git LFS support

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run get_sold_listings
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        run: |
          python -m scripts.get_sold_listings
        continue-on-error: true

      - name: Run get_sale_listings
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        run: |
          python -m scripts.get_sale_listings
        continue-on-error: true

      - name: Commit and push changes
        run: |
          git config --local user.name "${{ github.actor }}"
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git add res_database.db
          git commit -m "Automated update from GitHub Actions" || echo "No changes to commit"
          git push origin ${{ github.ref }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}